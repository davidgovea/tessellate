<!DOCTYPE html>
<html>
	<head>
	    <title>Grid Test</title>
		<script src="https://raw.github.com/davidgovea/tessellate/master/lib/raphael-min.js"></script>
		<script src="https://raw.github.com/davidgovea/tessellate/master/tessellate.js"></script>
		
		<script>
		// Delayed for page load
		setTimeout(function(){
			var paper = Raphael("paper",500,500);
			paper.grid(10,10,8,8,45,'red',12);
		}, 1500);
		</script>
	</head>
	<body>
		<h1>Raphael Tessellations</h1>
		<div id="paper"></div>
	</body>
</html>
